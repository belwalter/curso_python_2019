<form action="/update" method="POST">
      <div class="form-group">
      <input type="hidden" name="valor0" value="{{documento['_id']}}">
      </div>
    <div class="form-group">
      <label>Nombre</label><br>
      <input type="text" class="form-control" name="valor1" value="{{documento['nombre']}}" placeholder="nombre del superhéroe">
      </div>
      <div class="form-group">
      <label>Nombre del Personaje</label>
      <input type="text" class="form-control" name="valor2" value="{{documento['personaje']}}" placeholder="nombre del personaje">
      </div>
      <div class="form-group">
      <label>Aparición</label>
      <input type="text" class="form-control" name="valor4" value="{{documento['aparicion']}}" placeholder="Año de aparición">
      </div>
      <div class="form-group">
      <label>Biografía</label>
      <textarea class="form-control" name="valor3" rows="5" placeholder="breve biografia">{{documento['biografia']}}</textarea>
      </div>
      <div class="form-group">
        <button type="submit" name="action" value="back" class="btn btn-primary">Back</button>
        <button type="submit" name="action" value="update" class="btn btn-warning">Update</button>
        <button type="submit" name="action" value="delete" class="btn btn-danger">Delete</button>
    </div>
</form>
