<html>
<head>
  <link rel="shortcut icon"
    href="{{ url_for('static', filename='image/favicon.ico') }}">
  {% include 'componentes/navbar.html' %}
  <title>Mi App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
<body>
  <div class="container" style="padding: 10px; ">
    <div class="row">
    <div class="col" style="width:50%">
      <img class="float-left" id="image" src="" width="512">
    </div>
    <div class="col" style="width:50%">
    <form action="/guardar" method="POST">
      {% include 'componentes/detalle_form.html' %}
      <div class="form-group">
      <button type="submit" class="btn btn-success">Cargar</button>
    </div>
    </form>
  </div>
  </div>
  </div>

  <script>
    function load_image() {
        var nombre = document.getElementById("name").value;
        perfil = "static/image/characters/" + nombre.replace("-", " ").replace(" ", "_").toLowerCase() + ".png";
        logo = "static/image/logos/" + nombre.replace("-", " ").replace(" ", "_").toLowerCase() + ".png";
        document.getElementById("image").src = perfil;
        document.getElementById("logo").src = logo;
    }
  </script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
